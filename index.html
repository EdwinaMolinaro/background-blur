<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blur background</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section>
      <img src="img/picture1.png" class="img-blur" alt="">
    </section>
    <section>
      <h1>Background Image Blur on Scroll</h1>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script type="text/javascript">
          $(window).scroll(function() {
              var scroll = $(window).scrollTop();
              $('.img-blur').css({
                  filter: "blur(" + (scroll/50) + "px)"
              })
          })

    </script>
  </body>
</html>
